<!DOCTYPE html>
<html>

<head>
  <title>Project Management Tool</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./app.js" defer></script>
</head>

<body>
  <h1 style="text-align: center; color: #333333;">Project Management Tool by <a
      href="https://realanupreet.bio.link/">Anupreet Singh</a></h1>

  <div id="task-container">
    <h2 style="color: #333333;">Task List</h2>
    <ul id="task-list"></ul>
    <input type="text" id="task-input" placeholder="Add a new task">
    <select id="assignee-select" multiple>
      <option value="user1">User 1</option>
      <option value="user2">User 2</option>
      <option value="user3">User 3</option>
    </select>
    <button id="add-task-btn">Add Task</button>

    <!-- User Task Section -->
    <div id="user-task-section">
      <h2 style="color: #333333;">User Tasks</h2>
      <ul id="user-task-list"></ul>
    </div>

  </div>
</body>

</html>
